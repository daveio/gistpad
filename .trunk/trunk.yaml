# https://docs.trunk.io/cli | https://docs.trunk.io/reference/trunk-yaml
actions:
  definitions:
    - display_name: lint
      id: biome-safe-fixes
      run: bun run biome check --fix
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - biome-safe-fixes
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.25.0
lint: # https://docs.trunk.io/check/configuration
  disabled:
    - vale
    - codespell
    - markdown-link-check
    - prettier
  enabled:
    - oxipng@9.1.5
    - sourcery@1.43.0
    - semgrep@1.149.0
    - biome@2.3.13
    - dustilock@1.2.0
    - gitleaks@8.28.0
    - osv-scanner@2.2.4
    - taplo@0.10.0
    - trunk-toolbox@0.5.4
    - actionlint@1.7.8
    - checkov@3.2.499
    - git-diff-check
    - markdownlint@0.47.0
    - trufflehog@3.90.12
    - yamllint@1.38.0
  ignore:
    - linters:
        - ALL
      paths:
        - .nuxt/**
        - node_modules/**
plugins: # https://docs.trunk.io/plugins
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes: # https://docs.trunk.io/runtimes
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
version: 0.1
